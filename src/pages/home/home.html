<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Lista Usuarios
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    
    <ion-item *ngFor="let user of users">
      <ion-avatar item-start *ngFor="let imgs of img">
        <img  [src]="imgs.picture.medium"> 
      </ion-avatar>
      <h2>{{ user.name  }}</h2>
      <p>{{ user.email  }}</p>
      <p>Identificacion: {{ user.id  }}</p>

    </ion-item>
  </ion-list>
</ion-content>
